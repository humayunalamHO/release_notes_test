name: Java CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package
      - name: make staging file
        run: mkdir prod && cp target/*.war prod/
      - uses: actions/upload-artifact@v3
        with:
          name: helloworld.war
          path: prod/*.war
  
